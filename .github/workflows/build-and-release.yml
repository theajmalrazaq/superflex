name: Build and Release SuperFlex

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 4.0.0)"
        required: true
        default: "4.0.0"
      updates:
        description: "Release notes / What's changed"
        required: true
        default: "SuperFlex Update"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Rename and zip folder
        run: |
          cp -r dist superflex
          zip -r superflex.zip superflex
          rm -rf superflex

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: SuperFlex ${{ github.event.inputs.version }}
          body: |
            ${{ github.event.inputs.updates }}

            ---
            Built on: ${{ steps.date.outputs.date }}
          files: superflex.zip
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
